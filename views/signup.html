<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picaboo - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Sign Up</h1>
    <form action="/signup" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block">Username:</label>
        <input type="text" name="username" id="username" required class="border p-2 rounded w-full" />
      </div>
      <div>
        <label for="password" class="block">Password:</label>
        <input type="password" name="password" id="password" required class="border p-2 rounded w-full" />
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Sign Up</button>
    </form>
    <p class="mt-4">Already have an account? <a href="/login" class="text-blue-500">Log In</a></p>
  </div>
</body>
</html>
